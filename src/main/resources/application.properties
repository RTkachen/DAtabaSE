server.port=${PORT:8080}

# Vaadin development settings
vaadin.launch-browser=true
vaadin.development-mode=true
vaadin.frontend.hotdeploy=true
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,net.ratdik

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/multikino_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Warsaw
spring.datasource.username=multikino_user
spring.datasource.password=SecurePass123
spring.jpa.hibernate.ddl-auto=update

# Upload settings
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Static resources
spring.web.resources.static-locations=classpath:/static/,classpath:/static/uploads/

# DevTools (wy??czone restarty)
spring.devtools.restart.enabled=false

# Session persistence
server.servlet.session.persistent=true

spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
spring.jpa.show-sql=true